<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gone-todoList</title>

    <!-- CSS-RESET -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./index.css" />

    <!-- JS -->
    <script defer src="./js/script.js"></script>
    <script defer src="./js/clock.js"></script>
    <script defer src="./js/weather.js"></script>
    <script defer src="./js/getUserName.js"></script>
  </head>
  <body>
    <div id="clock">
      <p></p>
      <p></p>
    </div>
    <div id="weather">
      <p></p>
      <p></p>
    </div>
    <div id="get-user-name">
      <h1 id="title">Todo-List</h1>
      <form id="login-form">
        <input
          id="get-name"
          class="input-info"
          required
          maxlength="25"
          type="text"
          placeholder="Write your name here"
        />
      </form>
      <h1 id="show-name" class="hidden"></h1>
    </div>

    <div id="todo-container">
      <form id="get-todo-form">
        <input
          id="get-todo"
          class="input-info"
          type="text"
          placeholder="What you do today?"
        />
      </form>
      <ul id="todo-list" class="hidden"></ul>
    </div>
  </body>
</html>
